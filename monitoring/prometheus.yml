global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'backend'
    static_configs:
      - targets: ['backend:5000']  # ✅ Service name!
    metrics_path: '/metrics'

  - job_name: 'frontend'
    static_configs:
      - targets: ['frontend:5173']  # ✅ Service name!
    metrics_path: '/metrics'

  - job_name: 'cloud-service'
    static_configs:
      - targets: ['cloud-service:80']  # ✅ OK
    metrics_path: '/metrics'

  - job_name: 'postgres'
    static_configs:
      - targets: ['on-premise-server:5432']  # ✅ Service name!
    metrics_path: '/metrics'