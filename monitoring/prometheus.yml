global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'hybrid-security-platform'

scrape_configs:
  # Prometheus lui-même
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Backend Flask
  - job_name: 'backend'
    static_configs:
      - targets: ['backend:5000']
    metrics_path: '/metrics'
    scrape_interval: 5s

  # Ollama
  - job_name: 'ollama'
    static_configs:
      - targets: ['ollama:11434']
    scrape_interval: 10s

  # Postgres (via postgres_exporter si disponible)
  - job_name: 'postgres'
    static_configs:
      - targets: ['on-premise-server:5432']
    scrape_interval: 10s

  # Nginx (via nginx_exporter si disponible)
  - job_name: 'nginx'
    static_configs:
      - targets: ['cloud-service:80']
    scrape_interval: 10s

  # Node exporter (si installé)
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']
    scrape_interval: 15s

# Rules pour les alertes
rule_files:
  - '/etc/prometheus/rules.yml'

