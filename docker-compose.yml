version: '3.8'

services:
  # ============================================================
  # INFRASTRUCTURE CLOUD (NGINX)
  # ============================================================
  cloud-service:
    image: nginx:alpine
    container_name: cloud-service
    ports:
      - "8081:80"
    networks:
      - hybrid-network
    volumes:
      - ./logs/cloud:/var/log/nginx
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================================
  # INFRASTRUCTURE ON-PREMISE (POSTGRESQL)
  # ============================================================
  on-premise-server:
    image: postgres:15-alpine
    container_name: on-premise-db
    ports:
      - "5432:5432"
    networks:
      - hybrid-network
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: SecurePass2026
      POSTGRES_DB: company_data
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./config/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d company_data"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================================
  # BACKEND - FLASK + CREWAI
  # ============================================================
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: backend-service
    ports:
      - "5000:5000"
    networks:
      - hybrid-network
    environment:
      FLASK_ENV: production
      FLASK_APP: app.py
      FLASK_DEBUG: "True"
      DATABASE_URL: postgresql://admin:SecurePass2026@on-premise-server:5432/company_data
    volumes:
      - ./backend:/app
      - ./logs/backend:/app/logs
      - ./backend/blockchain_logs:/app/blockchain_logs
    depends_on:
      on-premise-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:5000/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 60s
    command: python app.py
    restart: unless-stopped

  # ============================================================
  # FRONTEND - REACT + VITE
  # ============================================================
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: frontend-service
    ports:
      - "5173:5173"
    networks:
      - hybrid-network
    environment:
      VITE_API_URL: http://backend:5000
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:5173 || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================================
  # LOG COLLECTION - FLUENTD
  # ============================================================
  fluentd:
    build:
      context: ./fluentd
      dockerfile: Dockerfile
    container_name: fluentd-service
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    networks:
      - hybrid-network
    volumes:
      - ./fluentd/fluent.conf:/fluentd/etc/fluent.conf:ro
      - ./logs/aggregated:/fluentd/aggregated
    restart: unless-stopped

  # ============================================================
  # MONITORING - PROMETHEUS
  # ============================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-service
    ports:
      - "9090:9090"
    networks:
      - hybrid-network
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9090/-/healthy || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================================
  # VISUALISATION - GRAFANA
  # ============================================================
  grafana:
    image: grafana/grafana:latest
    container_name: grafana-service
    ports:
      - "3000:3000"
    networks:
      - hybrid-network
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin2026
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      prometheus:
        condition: service_started
    restart: unless-stopped

  # ============================================================
  # LOG GENERATOR
  # ============================================================
  log-generator:
    build:
      context: ./log-generator
      dockerfile: Dockerfile
    container_name: log-generator-service
    networks:
      - hybrid-network
    volumes:
      - ./logs/generated:/app/logs
    environment:
      LOG_DIR: /app/logs
    restart: on-failure

  # ============================================================
  # ATTACK SIMULATOR
  # ============================================================
  attacker-simulator:
    build:
      context: ./attack-scripts
      dockerfile: Dockerfile
    container_name: attacker-sim-service
    networks:
      - hybrid-network
    volumes:
      - ./logs/attacks:/app/logs
    environment:
      CLOUD_TARGET: http://cloud-service
      BACKEND_TARGET: http://backend:5000
    depends_on:
      backend:
        condition: service_healthy
    restart: on-failure

# ============================================================
# NETWORKS & VOLUMES
# ============================================================
networks:
  hybrid-network:
    driver: bridge

volumes:
  postgres-data:
  prometheus-data:
  grafana-data: